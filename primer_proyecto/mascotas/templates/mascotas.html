{% extends 'base.html' %}

{% block main %}
  <h3 class="text-center">{{ titulo }}</h3>
  <div class="row">
    <div class="col-6">
      <ul class="list-group mx-4">
        {% for masc in mascotas %}
          <li class="list-group-item">
            <a href="/pets/{{masc.id}}">{{ masc.nombre }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-6">
      <form class="m-3" action="/pets/create" method="post">
        {% csrf_token %}
        <h3>Ingrese Nueva Mascota</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombre">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Especie:</label>
          <input type="text" name="especie" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
